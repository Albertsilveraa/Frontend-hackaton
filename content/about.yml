title: Hey, I'm Leslie Cristina
description: Me considero una persona alegre, súper curiosa y con una pasión enorme por la física. Me encanta entender cómo funciona el mundo, desde lo más pequeñito como las partículas subatómicas hasta los misterios del universo. La física para mí no es solo una materia, ¡es una forma de ver la vida!

about:
  title: Intereses
  description: Me fascina todo lo que tenga que ver con el universo desde los agujeros negros hasta cómo cae una manzana 🍎🌌. Amo la física, los experimentos, los acertijos mentales y cualquier cosa que me haga decir '¡Wow, eso tiene sentido!' 🤯⚛️. También disfruto ver animes de ciencia, leer manga, escuchar música lo-fi mientras estudio y compartir datos curiosos que nadie pidió, ¡pero todos agradecen!

