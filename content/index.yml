faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my process and services.
  categories:
    - title: Uso de la Plataforma
      questions:
        - label: ¿Cómo accedo a UTP CLUBS?
          content: |
            Puedes ingresar a UTP CLUBS utilizando tu correo institucional de la UTP. Solo debes hacer clic en "Iniciar sesión" y seguir las instrucciones. El acceso es gratuito para todos los estudiantes y profesores de la universidad.
        - label: ¿Qué recursos encuentro para mis cursos?
          content: |
            En UTP CLUBS encontrarás resúmenes semanales, ejercicios interactivos, videos explicativos y recordatorios de exámenes para cada curso general. También puedes participar en foros y grupos de estudio.
        - label: ¿Puedo usar la plataforma desde mi celular?
          content: |
            ¡Por supuesto! UTP CLUBS es completamente compatible con dispositivos móviles, para que puedas estudiar y repasar donde y cuando quieras.
    - title: Apoyo Académico
      questions:
        - label: ¿Cómo solicito ayuda si tengo dudas de un curso?
          content: |
            Si tienes preguntas sobre un curso específico, puedes contactar a tu profesor o tutor a través de la plataforma. También puedes participar en foros y grupos de estudio para obtener ayuda de otros estudiantes.
        - label: ¿Cómo puedo contactar a mi profesor o tutor?
          content: |
            Puedes contactar a tu profesor o tutor a través de la plataforma. También puedes participar en foros y grupos de estudio para obtener ayuda de otros estudiantes.
        - label: ¿Cómo puedo crear un grupo de estudio?
          content: |
            Puedes crear un grupo de estudio en la plataforma. Solo debes hacer clic en "Crear grupo" y seguir las instrucciones. También puedes unirte a grupos de estudio existentes.
        - label: ¿Cómo puedo crear un grupo de estudio?
          content: |
            Puedes crear un grupo de estudio en la plataforma. Solo debes hacer clic en "Crear grupo" y seguir las instrucciones. También puedes unirte a grupos de estudio existentes.
    - title: Para Profesores y Tutores
      questions:
        - label: ¿Puedo subir materiales o recursos para mis alumnos?
          content: |
            Sí, puedes subir materiales o recursos para tus alumnos. Solo debes hacer clic en "Subir material" y seguir las instrucciones. También puedes crear grupos de estudio para tus alumnos.
        - label: ¿Cómo monitoreo la participación de los estudiantes?
          content: |
            Puedes monitorear la participación de los estudiantes a través de la plataforma. También puedes crear grupos de estudio para tus alumnos.
